title: "[검수요청] 개발 환경 검수 요청드립니다."
labels:
  - "검수요청"

body:
  - type: textarea
    id: api_status
    attributes:
      label: "아래 양식을 그대로 작성해 주세요"
      value: |
        개발 환경에서의 API 연동 개발이 완료되었다면 아래 정보를 기입해주시면 됩니다.

        1️⃣ 가맹점 정보 입력하기
        2️⃣ API 연동 및 호출 현황 작성하기

        ---
        ## 1️⃣ 가맹점 정보 입력하기
        - 가맹점 쇼핑몰 URL : 

        ## 2️⃣ API 연동 및 호출 현황 작성하기
        연동하시는 API 의 우측에 Trace ID 를 기입해주시면 됩니다.

        > ※  Trace ID는 응답 메시지의 GNCP-GW-Trace-ID 헤더에서 확인하실 수 있습니다.
        > 제공하는 모든 API 를 연동하지 않아도 무방합니다.

        > e.g.  
        > - [x] 변경 상품 주문 내역 조회 : sample-trace-id

        ### 주문조회
        - [ ] 변경 상품 주문 내역 조회 :
        - [ ] 상품 주문 상세 내역 조회 :
        - [ ] 상품 주문 번호 목록 조회 :
        - [ ] 조건형 상품 주문 상세 내역 조회 :

        ### 발주/발송
        - [ ] 발주 확인 처리 :
        - [ ] 발송 지연 처리 :
        - [ ] 발송 처리 :

        ### 취소
        - [ ] 취소 요청 :
        - [ ] 취소 요청 승인 :

        ### 반품
        - [ ] 반품 요청 :
        - [ ] 반품 승인 :
        - [ ] 반품 거부(철회) :
        - [ ] 반품 보류 :
        - [ ] 반품 보류 해제 :

        ### 교환
        - [ ] 교환 수거 완료 :
        - [ ] 교환 재배송 처리 :
        - [ ] 교환 거부(철회) :
        - [ ] 교환 보류 :
        - [ ] 교환 보류 해제 :

        ### 리뷰
        - [ ] 리뷰 조회 :

        ### 정산 
        - [ ] 건별 정산 내역 조회 : 
        - [ ] 일별 정산 내역 조회 : 
        - [ ] 건별 부가세 신고 내역 조회 : 
        - [ ] 일별 부가세 신고 내역 조회 : 
        - [ ] 우대수수료 환급 내역 조회 : 
        - [ ] 우대수수료 환급 내역 스크롤 조회 : 
